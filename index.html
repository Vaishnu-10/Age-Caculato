<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator</title>
</head>

<body>

    <div class="container">
        <form>
            <div class="base">
                <h4>Age Calculator</h4>

                <div class="block">
                    <p class="title">Date</p>
                    <input type="text" name="date" id="date" placeholder="dd" minlength="1" maxlength="2" required>
                </div>
                <div class="block">
                    <p class="title">Month</p>
                    <input type="text" name="month" id="month" placeholder="mm" minlength="1" maxlength="2" required>
                </div>
                <div class="block">
                    <p class="title">Year</p>
                    <input type="text" name="year" id="year" placeholder="yyyy" minlength="4" maxlength="4" required>
                </div>
            </div>

            <div class="base">
                <input type="button" name="submit" value="Submit" onclick="age()">
            </div>

            <div class="age" id="age">

            </div>
        </form>
    </div>



    <script type="text/javascript">
        function age() {
            var today = new Date();
            var birthDate = new Date(document.getElementById('year').value, document.getElementById('month').value - 1, document.getElementById('date').value);
            
            var ageYears = today.getFullYear() - birthDate.getFullYear();
            var ageMonths = today.getMonth() - birthDate.getMonth();
            var ageDays = today.getDate() - birthDate.getDate();

            if (ageDays < 0) {
                ageMonths--;
                ageDays += daysInMonth(today.getMonth(), today.getFullYear());
            }

            if (ageMonths < 0) {
                ageYears--;
                ageMonths += 12;
            }

            document.getElementById('age').innerHTML = "Your age is: " + ageYears + " years, " + ageMonths + " months, and " + ageDays + " days";
        }

        function daysInMonth(month, year) {
            return new Date(year, month + 1, 0).getDate();
        }
    </script>

</body>

</html>
